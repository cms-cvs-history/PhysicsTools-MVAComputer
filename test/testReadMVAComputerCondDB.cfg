#!/bin/env cmsRun

process testReadMVAComputerCondDB = {
	source = EmptySource {
		untracked uint32 firstRun = 1
		untracked uint32 numberEventsInRun = 1
	}

	untracked PSet maxEvents = {untracked int32 input = 1}

	include "FWCore/MessageLogger/data/MessageLogger.cfi"
	replace MessageLogger.cout.threshold = "INFO"

	include "PhysicsTools/MVAComputer/test/FoobarDiscriminator.cfi"
	module testReadMVAComputerCondDB = testReadMVAComputerCondDB {}

	path p = { testReadMVAComputerCondDB }
}
