#!/bin/env cmsRun

process testMVAComputerEvaluate = {
	source = EmptySource {
		untracked uint32 firstRun = 1
		untracked uint32 numberEventsInRun = 1
	}

	untracked PSet maxEvents = { untracked int32 input = 1 }

	include "FWCore/MessageLogger/data/MessageLogger.cfi"

	# input via EventSetup
	es_source = MVADemoFileSource {
		#string testMVA = "testMVAComputerEvaluate.mva"

		# Run "testMVAComputerEvaluate.cfg" in
		# PhysicsTools/MVATrainer/test to create MVA file.
		FileInPath testMVA = "PhysicsTools/MVATrainer/test/testMVAComputerEvaluate.mva"
	}

	# the test module using the MVA calibration
	module testMVAComputerEvaluate = testMVAComputerEvaluate {}

	path p = { testMVAComputerEvaluate }
}
