#!/bin/env cmsRun

process MakeCondDB = {
	source = EmptySource {
		untracked uint32 firstRun = 1
		untracked uint32 numberEventsInRun = 1
	}

	untracked PSet maxEvents = {
		untracked int32 input = 1
	}

	include "FWCore/MessageLogger/data/MessageLogger.cfi"
#	replace MessageLogger.cout.threshold = "INFO"

	service = PoolDBOutputService {
		string connect = "sqlite_file:FoobarDiscriminator.db"
		string timetype = "runnumber"
		untracked bool BlobStreamerName = "TBufferBlobStreamingService"

		VPSet toPut = {
			{
				string record = "BTauGenericMVAJetTagComputerRcd"
				string tag = "Foobar_tag"
			}
		}

		PSet DBParameters = {
			untracked int32 messageLevel = 0
		}
	}

	module MakeCondDB = testWriteMVAComputerCondDB {
		untracked string record = "BTauGenericMVAJetTagComputerRcd"
	}

	path p = { MakeCondDB }
}
